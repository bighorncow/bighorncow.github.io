<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>崔江锐的蛋</title>

    <style>
        h1 {
            color: rgb(249, 56, 117);
        }
        body {
            text-align: center;
        }
         #element {  
            display: inline-block; /* 让背景只覆盖文本 */  
            padding: 10px; /* 添加一些内边距以使背景更大 */

            color: chartreuse;
        }
    </style>
    
</head>
<body>
    <h1 id="element" >崔江锐是个🥚啊!</h1>
    <div style="text-align: center;">  
        <img src="https://bighorncow.github.io/1732589808830.jpg" width="300" alt="">  
    </div>
    
    <div style="text-align: center;">
        <audio controls autoplay>  
            <source src="https://bighorncow.github.io/f3135c39e12cbb30e40454bbee37e591.mp3" type="audio/mpeg">   
        </audio>
    </div>
    
</body>
</html>
